<div class="container">
  <h2 class="mt-4">Products List api.1.0</h2>
  <table class="table table-bordered mt-4">
    <thead class="thead-dark">
      <tr>
        <th>Product id</th>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of Products">
        <td>{{product.productId}}</td>
        <td>{{product.name}}</td>
        <td>{{product.description}}</td>
        <td>{{product.price}}</td>
        <td>{{product.qty}}</td>
        <td>
          <button *ngIf="product.productId !== undefined" class="btn btn-danger" (click)="deleteProduct(product.productId)">Delete</button>
          <button *ngIf="product.productId !== undefined" class="btn btn-primary" (click)="selectProduct(product)">Update</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="selectedProduct" class="mt-4">
    <h3>Update the Details</h3>
    <form (submit)="saveUpdatedProduct()">
      <input type="hidden" [(ngModel)]="selectedProduct.productId" name="productId">
      <div class="form-group">
        <label for="nameInput">Name:</label>
        <input type="text" [(ngModel)]="selectedProduct.name" name="name" required class="form-control">
      </div>
      <div class="form-group">
        <label for="descriptionInput">Description:</label>
        <input type="text" [(ngModel)]="selectedProduct.description" name="description" required class="form-control">
      </div>
      <div class="form-group">
        <label for="priceInput">Price:</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">$</span>
          </div>
          <input type="number" [(ngModel)]="selectedProduct.price" name="price" required class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label for="qtyInput">Quantity:</label>
        <input type="number" [(ngModel)]="selectedProduct.qty" name="qty" required class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">Update Product</button>
    </form>
  </div>
</div>
